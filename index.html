<!DOCTYPE html>
<html>
<head>
	<title>Devices Sold Graph</title>
    <link rel="stylesheet" href="graph">
    <style>
        canvas {
            border: 1px solid #d3d3d3;
        }
    </style>
</head>
<h1>GADGETS SOLD BY SAMSUNG AND IPHONE</h2>
<body>
	<canvas id="myChart" width="400" height="400"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<!--internal JavaScript is used in this HTML code. The JavaScript code is written directly within the HTML file, inside the <script> tags. -->


    <script>
// 		The internal JavaScript code in this example is used to:

// 1. Get the context of the canvas element
// 2. Create a new chart using the Chart.js library
// 3. Define the chart's data, labels, and options

		// Get the context of the canvas element
		var ctx = document.getElementById("myChart").getContext("2d");
		
		// Create a new chart
		var myChart = new Chart(ctx, {
			type: "bar",
			data: {
				labels: ["2018", "2019", "2020", "2021", "2022"],
				datasets: [{
					label: "iPhone",
					data: [217, 193, 182, 172, 158],
					backgroundColor: "rgba(255, 99, 132, 0.2)",
					borderColor: "rgba(255, 99, 132, 1)",
					borderWidth: 1
				}, {
					label: "Samsung",
					data: [321, 296, 271, 245, 219],
					backgroundColor: "rgba(54, 162, 235, 0.2)",
					borderColor: "rgba(54, 162, 235, 1)",
					borderWidth: 1
				}]
			},
			options: {
				title: {
					display: true,
					text: "iPhone and Samsung Devices Sold (in millions)"
				},
				scales: {
					yAxes: [{
						ticks: {
							beginAtZero: true
						}
					}]
				}
			}
		});
	</script>
    <!-- <script src="graph.js"></script> -->
</body>
</html>
